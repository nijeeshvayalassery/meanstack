<div class="container">
   <div class="row" ng-hide="Logging_Succ">
      <form role="form" name="RegForm" ng-submit="RegForm.$valid && postForm()" class="col-lg-4 col-md-3 col-xs-12 col-sm-3">
      	<div ng-repeat="field in userFields" class="form-group">
            <label for="{{field.name}}">{{field.label}}</label>
            <input type="{{field.name}}" class="form-control" id="{{field.name}}" placeholder="Enter {{field.label}}" ng-model="FormVal[field.name]" ng-required="{{field.required}}">
         </div>
         <div class="form-group">
         		<label for="password">Password</label>
         		<input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="FormVal.password" ng-required>
         	</div>
         	<div class="form-group">
         		<label for="password">Confirm Password</label>
         		<input type="password" class="form-control" id="passwordcnf" name="passwordcnf" placeholder="Enter Password" match-field="FormVal.password" ng-model="passwordcnf" ng-required ng-class="RegForm.passwordcnf.$error.compareTo?'ErrAlertinput':''">
         </div>
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
   <div class="row">
      <div class="alert alert-success">
         <span>you are successfully registered.go to <a href="#/login" class="cblue">sign in</a></span>
      </div>
   </div>
</div>
