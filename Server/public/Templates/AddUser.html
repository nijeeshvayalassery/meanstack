<form role="form" ng-submit="postForm()">
	<div ng-repeat="field in userFields" class="form-group">
      <label for="{{field.name}}">{{field.label}}</label>
      <input type="text" class="form-control" id="{{field.name}}" placeholder="Enter {{field.label}}" ng-model="FormVal[field.name]">
   </div>
   <button type="submit" class="btn btn-default">Submit</button>
</form>
